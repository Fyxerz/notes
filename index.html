<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notes app.</title>
	<link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="notesApp">
	<div class="wrapper" ng-controller="notesController">
		<aside class="sidebar">
			<nav>
				<button ng-repeat="cat in categories" ng-click="selectCat($index); presentCat()">{{cat.description}}</button>
			</nav>
			<nav class="cat_nav">
			<h2>{{selectedCat.description}}</h2>
			<button ng-repeat="note in selectedCat.notes" ng-click="presentNote($index)">{{note.title}}</button>
			<div class="back_button" ng-click="hideCat()">BACK</div>
			</nav>
		</aside>
		<article class="note">
			<h1>
				{{selectedNote.description}} Poop

				<!-- <input type="text" ng-model="selectedNote.description"> -->
			</h1>
			<p>
				<textarea value="{{selectedNote.content}}" ng-model="selectedNote.content"></textarea>
			</p>			
		</article>
		<div class="add_button" ng-click="createNewNote()">
			+
		</div>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
